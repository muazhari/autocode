services:
  app-gateway:
    image: muazhari/autocode-example-app-gateway:latest
    build:
      context: ./client/app_gateway
      dockerfile: .Dockerfile
    command:
      - go
      - test
      - ./test
      - -timeout=0
    volumes:
      - ./client/app_gateway:/workdir
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - GATEWAY_PORT=8000
      - ACCOUNT_HOST=app-account
      - ACCOUNT_PORT=8000
      - PRODUCT_HOST=app-product
      - PRODUCT_PORT=8000
      - GOPROXY=direct
  app-account:
    image: muazhari/autocode-example-app-account:latest
    build:
      context: ./client/app_account
      dockerfile: .Dockerfile
    command:
      - go
      - test
      - ./test
      - -timeout=0
    volumes:
      - ./client/app_account:/workdir
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - ACCOUNT_PORT=8000
      - GOPROXY=direct
  app-product:
    image: muazhari/autocode-example-app-product:latest
    build:
      context: ./client/app_product
      dockerfile: .Dockerfile
    command:
      - go
      - test
      - ./test
      - -timeout=0
    volumes:
      - ./client/app_product:/workdir
    extra_hosts:
      - "host.docker.internal:host-gateway"
    deploy:
      restart_policy:
        condition: none
    environment:
      - PRODUCT_PORT=8000
      - GOPROXY=direct
